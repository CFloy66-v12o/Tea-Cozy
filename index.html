<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
  </head>
  <body>

    <!--header-->

    <header>
      <div class="logo">
        <img src="resources/images/img-tea-cozy-logo.png" alt="tea cozy logo">
      </div>
      <div class="logo-nav">
        <span><p>Mission</p></span>
        <span><p>Featured Tea</p></span>
        <span><p>Locations</p></span>
      </div>
    </header>

    <!--main content-->

   <section class="container">
     <div class="container-img">
       <span class="container-text">
         <h2>Our Mission</h2>
         <h4>Handpicked, Artisinally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Orgainc Tea</h4>
       </span>
     </div>
     </div>
   </section>

   <!--mid-container-text-->

   <section class="container-2">
     <div class="mid-page-text">
      <span><h2>Tea of the Month</h2></span>
       <span><h4>What's steeping at the Tea Cozy?</h4></span>
   </section>

  <!--figure-images-->

  <section class="container-3">
  <figure class="figure-images">

    <!--box-1-->
    <div class="box-1">
      <div class="box-1-img">
      </div>
      <span class="box-1-text"><h4>Fall Berry Blitz Tea</h4></span>
    </div>

    <!--box-2-->
    <div class="box-2">
      <div class="box-2-img">
      </div>
      <span class="box-2-text"><h4>Spiced Rum Tea</h4></span>
    </div>

    <!--box-3-->
    <div class="box-3">
      <div class="box-3-img">
      </div>
      <span class="box-3-text"><h4>Seasonal Donuts</h4></span>
    </div>

    <!--box-4-->
    <div class="box-4">
      <div class="box-4-img">
      </div>
      <span class="box-4-text"><h4>Myrtle Avenue Tea</h4></span>
    </div>

    <!--box-5-->
    <div class="box-5">
      <div class="box-5-img">
      </div>
      <span class="box-5-text"><h4></h4></span>
    </div>

  </figure>
</section>



































  </body>
  </html>
